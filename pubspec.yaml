version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shimmer: ^2.0.0
  pmvvm: ^4.0.1
  lints: ^2.0.0
  percent_indicator: ^4.2.2
  shared_preferences: ^2.0.6
  flutter_easyloading: ^3.0.0
  fluttertoast: ^8.0.8
  url_launcher: ^6.0.9
  font_awesome_flutter: ^10.1.0
  easy_localization: any
  firebase_core: ^1.18.0
  google_fonts: ^3.0.1
  firebase_performance: ^0.8.0+14
  firebase_remote_config: ^2.0.9
  firebase_crashlytics: ^2.8.2
  flutter_fadein: ^2.0.0
  day_night_switcher: ^0.2.0+1
  theme_manager: ^1.0.4
  skeletons: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

