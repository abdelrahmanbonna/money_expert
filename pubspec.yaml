name: money_expert
description: A new Flutter project for managing financial matters.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shimmer: ^2.0.0
  pmvvm: ^2.0.1
  lints: ^1.0.1
  percent_indicator: ^3.0.1
  shared_preferences: ^2.0.6
  flutter_easyloading: ^3.0.0
  fluttertoast: ^8.0.8
  url_launcher: ^6.0.9
  modal_bottom_sheet: ^2.0.0
  permission_handler: ^8.3.0
  google_fonts: any
  font_awesome_flutter: ^9.0.0
  easy_localization: any
  connectivity: ^3.0.6
  firebase_core: ^1.7.0
  firebase_analytics: ^9.1.0
  firebase_crashlytics: ^2.2.2
  firebase_messaging: ^11.2.4
  firebase_performance: ^0.8.0+3
  firebase_remote_config: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
